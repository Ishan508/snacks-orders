<!DOCTYPE html>
<html lang="en">

<head>
    <title>Seema Kitchen - Maharashtrian Snacks</title>
    <style>
        /* Global Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: url('https://i.imgur.com/n2BGYmB.jpg') no-repeat center center/cover;
            color: #333;
            line-height: 1.6;
            text-align: center;
        }

        /* Header */
        header {
            padding: 40px 20px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 5px solid #d35400;
        }

        h1 {
            color: #d35400;
            margin-bottom: 5px;
        }

        p {
            font-size: 18px;
            margin: 0;
        }

        /* Order Menu */
        .menu-container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            max-width: 600px;
            margin: 30px auto;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .food-item {
            display: flex;
            justify-content: space-between;
            margin: 15px 0;
        }

        input[type="number"], input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            width: 40%;
            font-size: 16px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            background: #d35400;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #e67e22;
        }

        #thankYouMessage {
            display: none;
            color: green;
            font-size: 24px;
            margin-top: 30px;
        }

        /* Footer */
        footer {
            margin-top: 20px;
            font-size: 14px;
            color: #555;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .menu-container {
                width: 90%;
            }

            input[type="number"], input[type="text"] {
                width: 60%;
            }
        }
    </style>
</head>

<body>
    <!-- Header -->
    <header>
        <h1>üçΩÔ∏è Seema Kitchen - Maharashtrian Snacks</h1>
        <p>Delicious homemade Maharashtrian snacks, delivered fresh to your doorstep.</p>
    </header>

    <!-- Order Menu -->
    <div class="menu-container" id="orderForm">
        <h2>üìã Today's Menu</h2>

        <div class="food-item">
            <label>üå∂Ô∏è Vada Pav</label>
            <input type="number" id="vadapav" min="0" max="10" value="0">
        </div>

        <div class="food-item">
            <label>üî• Misal Pav</label>
            <input type="number" id="misalpav" min="0" max="10" value="0">
        </div>

        <div class="food-item">
            <label>üç¨ Puran Poli</label>
            <input type="number" id="puranpoli" min="0" max="10" value="0">
        </div>

        <h3>üìù Enter Your Details</h3>
        <input type="text" id="name" placeholder="Your Name" required>
        <input type="text" id="address" placeholder="Your Address" required>

        <button onclick="placeOrder()">‚úÖ Place Order</button>
    </div>

    <!-- Thank You Message -->
    <div id="thankYouMessage">
        ‚úÖ Thank you for placing your order! We'll deliver it soon.
    </div>

    <!-- Firebase and Order Script -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getDatabase, ref, push } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js";

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBIvosQmzDmApd4nMRXJDgz6kE4V__sjI4",
            authDomain: "snacks-orders.firebaseapp.com",
            databaseURL: "https://snacks-orders-default-rtdb.firebaseio.com/",
            projectId: "snacks-orders",
            storageBucket: "snacks-orders.appspot.com",
            messagingSenderId: "360986868091",
            appId: "1:360986868091:web:c26ee5fd258d663a6d65de"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Order Submission
        window.placeOrder = function () {
            const name = document.getElementById("name").value.trim();
            const address = document.getElementById("address").value.trim();
            const vadapav = document.getElementById("vadapav").value;
            const misalpav = document.getElementById("misalpav").value;
            const puranpoli = document.getElementById("puranpoli").value;

            if (!name || !address) {
                alert("‚ö†Ô∏è Please enter your name and address.");
                return;
            }

            const orderRef = ref(database, 'orders');
            push(orderRef, {
                name,
                address,
                vadapav,
                misalpav,
                puranpoli,
                timestamp: new Date().toISOString()
            });

            // Show Thank You Message and Clear Form
            document.getElementById("orderForm").style.display = "none";
            document.getElementById("thankYouMessage").style.display = "block";
        };
    </script>

    <!-- Footer -->
    <footer>
        üìû Contact us: +91-1234567890 | üìç Pune, Maharashtra | Seema Kitchen
    </footer>

</body>

</html>
