<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Dashboard- SEEMA'S KITCHEN </title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f8f9fa; }
        h1 { color: #d35400; }
        table { width: 80%; margin: 20px auto; border-collapse: collapse; }
        th, td { padding: 10px; border: 1px solid #d35400; }
        th { background: #e67e22; color: white; }
        tr:nth-child(even) { background: #f9f9f9; }
    </style>
</head>

<body>
    <h1>ðŸ“Š Order Dashboard - SEEMA'S KITCHEN </h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Vada Pav</th>
                <th>Misal Pav</th>
                <th>Puran Poli</th>
                <th>Order Time</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <tr><td colspan="6">ðŸ”„ Loading orders...</td></tr>
        </tbody>
    </table>

    <!-- âœ… Firebase SDK (Version 8 for easier compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        // âœ… Firebase Configuration (Ensure it matches your main page config)
        const firebaseConfig = {
            apiKey: "AIzaSyBIvosQmzDmApd4nMRXJDgz6kE4V__sjI4",
            authDomain: "snacks-orders.firebaseapp.com",
            databaseURL: "https://snacks-orders-default-rtdb.firebaseio.com",
            projectId: "snacks-orders",
            storageBucket: "snacks-orders.appspot.com",
            messagingSenderId: "360986868091",
            appId: "1:360986868091:web:c26ee5fd258d663a6d65de",
            measurementId: "G-C2XY3MKR0L"
        };

        // âœ… Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        // âœ… Fetch Orders and Display
        const orderTableBody = document.getElementById("orderTableBody");

        function loadOrders() {
            database.ref("orders").on("value", (snapshot) => {
                orderTableBody.innerHTML = ""; // Clear previous content

                if (!snapshot.exists()) {
                    orderTableBody.innerHTML = "<tr><td colspan='6'>ðŸš« No orders yet.</td></tr>";
                    return;
                }

                snapshot.forEach((childSnapshot) => {
                    const order = childSnapshot.val();
                    const row = `
                        <tr>
                            <td>${order.name}</td>
                            <td>${order.address}</td>
                            <td>${order.vadapav || 0}</td>
                            <td>${order.misalpav || 0}</td>
                            <td>${order.puranpoli || 0}</td>
                            <td>${new Date(order.timestamp).toLocaleString()}</td>
                        </tr>
                    `;
                    orderTableBody.innerHTML += row;
                });
            });
        }

        // âœ… Load Orders on Page Load
        window.addEventListener('DOMContentLoaded', loadOrders);
    </script>

</body>

</html>
