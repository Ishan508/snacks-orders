<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Dashboard - SEEMA'S KITCHEN</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 20px;
            background: #f5f6fa;
        }

        h1 {
            color: #e67e22;
            margin-bottom: 30px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }

        .controls {
            margin: 20px 0;
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        table {
            width: 95%;
            margin: 20px auto;
            border-collapse: separate;
            border-spacing: 0;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            border-radius: 10px;
            overflow: hidden;
        }

        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #ecf0f1;
        }

        th {
            background: #e67e22;
            color: white;
            font-weight: 600;
        }

        tr:nth-child(even) {
            background: #f9f9f9;
        }

        tr:hover {
            background: #fff3eb;
        }

        .status {
            padding: 5px 10px;
            border-radius: 15px;
            font-weight: bold;
            text-align: center;
        }

        .status.pending {
            background: #f1c40f;
            color: #2c3e50;
        }

        .status.confirmed {
            background: #2ecc71;
            color: white;
        }

        .status.completed {
            background: #95a5a6;
            color: white;
        }

        button {
            padding: 6px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        button.confirm-btn {
            background: #27ae60;
            color: white;
        }

        button.complete-btn {
            background: #7f8c8d;
            color: white;
        }

        button:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
</head>

<body>
    <h1>üìä Order Dashboard - SEEMA'S KITCHEN</h1>

    <div class="controls">
        <select id="statusFilter" onchange="filterOrders()">
            <option value="all">All Orders</option>
            <option value="pending">Pending</option>
            <option value="confirmed">Confirmed</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Items</th>
                <th>Total</th>
                <th>Order Time</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="orderTableBody">
            <tr><td colspan="7">üîÑ Loading orders...</td></tr>
        </tbody>
    </table>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyBIvosQmzDmApd4nMRXJDgz6kE4V__sjI4",
            authDomain: "snacks-orders.firebaseapp.com",
            databaseURL: "https://snacks-orders-default-rtdb.firebaseio.com",
            projectId: "snacks-orders",
            storageBucket: "snacks-orders.appspot.com",
            messagingSenderId: "360986868091",
            appId: "1:360986868091:web:c26ee5fd258d663a6d65de"
        };

        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        function updateOrderStatus(orderId, newStatus) {
            database.ref(`orders/${orderId}`).update({
                status: newStatus,
                updatedAt: firebase.database.ServerValue.TIMESTAMP
            });
        }

        function calculateTotal(order) {
            const prices = { vadapav: 25, misalpav: 80, puranpoli: 40 };
            return Object.entries(order).reduce((total, [item, qty]) => {
                return total + (prices[item] || 0) * (parseInt(qty) || 0);
            }, 0);
        }

        function renderOrder(orderId, order) {
            const total = calculateTotal(order);
            const status = order.status || 'pending';
            const orderDate = order.timestamp ? 
                new Date(order.timestamp).toLocaleString() : 
                'Time not recorded';

            return `
                <tr data-status="${status}">
                    <td>${order.name || 'No name'}</td>
                    <td>${order.address || 'Address not provided'}</td>
                    <td>
                        ${order.vadapav ? `üçî ${order.vadapav} ` : ''}
                        ${order.misalpav ? `üç≤ ${order.misalpav} ` : ''}
                        ${order.puranpoli ? `ü•ü ${order.puranpoli}` : ''}
                    </td>
                    <td>‚Çπ${total}</td>
                    <td>${orderDate}</td>
                    <td>
                        <div class="status ${status}">
                            ${status.toUpperCase()}
                        </div>
                    </td>
                    <td>
                        ${status === 'pending' ? `
                            <button class="confirm-btn" 
                                    onclick="updateOrderStatus('${orderId}', 'confirmed')">
                                ‚úÖ Confirm
                            </button>
                        ` : ''}
                        
                        ${status === 'confirmed' ? `
                            <button class="complete-btn" 
                                    onclick="updateOrderStatus('${orderId}', 'completed')">
                                ‚úîÔ∏è Complete
                            </button>
                        ` : ''}
                    </td>
                </tr>
            `;
        }

        function filterOrders() {
            const status = document.getElementById('statusFilter').value;
            document.querySelectorAll('tr[data-status]').forEach(row => {
                row.style.display = (status === 'all' || row.dataset.status === status) 
                    ? '' 
                    : 'none';
            });
        }

        function loadOrders() {
            database.ref("orders").on("value", (snapshot) => {
                const orderTableBody = document.getElementById("orderTableBody");
                orderTableBody.innerHTML = "";

                if (!snapshot.exists()) {
                    orderTableBody.innerHTML = `<tr><td colspan="7">üì≠ No active orders</td></tr>`;
                    return;
                }

                snapshot.forEach((childSnapshot) => {
                    orderTableBody.innerHTML += renderOrder(childSnapshot.key, childSnapshot.val());
                });
            });
        }

        window.addEventListener('DOMContentLoaded', loadOrders);
    </script>
</body>
</html>
