<!DOCTYPE html>
<html lang="en">

<head>
    <title>Order Dashboard - Maharashtrian Snacks</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; background: #f8f9fa; }
        h1 { color: #d35400; text-align: center; }
        table { width: 90%; margin: 20px auto; border-collapse: collapse; box-shadow: 0 0 10px #aaa; }
        th, td { padding: 12px; border: 1px solid #aaa; text-align: center; }
        th { background: #d35400; color: white; }
        tr:nth-child(even) { background: #f2f2f2; }
    </style>
</head>

<body>

    <h1>ðŸ“Š Order Dashboard - Maharashtrian Snacks</h1>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Address</th>
                <th>Vada Pav</th>
                <th>Misal Pav</th>
                <th>Puran Poli</th>
                <th>Order Time</th>
            </tr>
        </thead>
        <tbody id="orderList"></tbody>
    </table>

    <!-- Firebase Scripts -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-database.js"></script>

    <script>
        // Firebase configuration (same as your main page)
        const firebaseConfig = {
            apiKey: "AIzaSyBIvosQmzDmApd4nMRXJDgz6kE4V__sjI4",
            authDomain: "snacks-orders.firebaseapp.com",
            databaseURL: "https://snacks-orders-default-rtdb.firebaseio.com",
            projectId: "snacks-orders",
            storageBucket: "snacks-orders.appspot.com",
            messagingSenderId: "360986868091",
            appId: "1:360986868091:web:c26ee5fd258d663a6d65de",
            measurementId: "G-C2XY3MKR0L"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const database = firebase.database();

        const orderList = document.getElementById('orderList');

        // Fetch orders from Firebase in real-time
        database.ref('orders/').on('value', (snapshot) => {
            orderList.innerHTML = ''; // Clear table before updating
            snapshot.forEach((order) => {
                const data = order.val();
                const row = `
                    <tr>
                        <td>${data.name}</td>
                        <td>${data.address}</td>
                        <td>${data.vadapav}</td>
                        <td>${data.misalpav}</td>
                        <td>${data.puranpoli}</td>
                        <td>${new Date(data.timestamp).toLocaleString()}</td>
                    </tr>
                `;
                orderList.innerHTML += row;
            });
        });
    </script>

</body>

</html>
